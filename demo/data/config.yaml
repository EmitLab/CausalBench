#dataset knowledge is a must: https://archive.ics.uci.edu/ml/datasets/abalone
type: dataset
name: abalone_dataset

files:
    - abalone_dataset:
        type: csv
        data: tensor
        path: data/abalone.mixed.numeric.csv
        headers: true
        columns:
            - sex:
                header: Sex
                type: nominal
                data: integer
                values:
                    - 0
                    - 1
                    - 2
            - length:
                header: Length
                type: #ratio
                data: decimal
                unit: #
            - diam:
                header: Diam
                type: #ratio
                data: decimal
                range:
                    start: 0.0
                    end: 1.0
                unit: #
            - height:
                header: Height
                type: #ratio
                data: decimal
                unit: #
            - whole:
                header: Whole
                type: #ratio
                data: decimal
                range:
                    start: 0.0
                    end: 1.0
                unit: #
            - shucked:
                header: Shucked
                type: #ratio
                data: decimal
                unit: #
            - viscera:
                header: Viscera
                type: #ratio
                data: decimal
                unit: #
            - shell:
                header: Shell
                type: #ratio
                data: decimal
                unit: #
            - rings:
                header: Rings
                type: #ratio
                data: integer
                unit: #